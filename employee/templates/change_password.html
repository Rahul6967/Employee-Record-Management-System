{% extends 'emp_base.html' %}

{% block main %}

<script type="text/javascript">

    function checkpassword()
    {
        if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
        {
            alert('New Password and Confirm Password does not match');
            document.changepassword.confirmpassword.focus();
            return false;
        }
        return true;
    }

</script>

<div class="card shadow m-2">
    <div class="card-body">
        <h3 class="p-2 text-success"  style="border-bottom:4px solid orange ">Change Password</h3>

        <div class="container-fluid">
            <form method="post" name="changepassword" onsubmit="return checkpassword()">
                {% csrf_token %}

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" name="currentpassword" class="form-control" placeholder="Enter Current Password">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" name="newpassword" class="form-control" placeholder="Enter New Password">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" name="confirmpassword" class="form-control" placeholder="Enter New Password Again">
                        </div>
                    </div>
                </div>

        </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>

    </div>
</div>

{% if error == "no" %}
<script>
    alert('Password Updated Successfully');
    window.location=('{% url 'logout' %}');
</script>
{% endif %}
{% if error == "yes" %}
<Script>
    alert('Something went wrong, Try Again!!!');
</Script>
{% endif %}

{% if error == "not" %}
<Script>
    alert('Current Password is Wrong, Try Again!!!');
</Script>
{% endif %}


{% endblock %}
